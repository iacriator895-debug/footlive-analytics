<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>FootLive Analytics</title>
    <link rel="stylesheet" href="../assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>FootLive Analytics</h1>
    </header>

    <div class="container">
        <h2>Dashboard do Jogo</h2>

        <!-- Player do YouTube -->
        <div class="card" style="text-align:center;">
            <h3>Vídeo do Jogo</h3>
            <iframe id="youtubePlayer" width="560" height="315" 
                src="https://www.youtube.com/embed/YOUTUBE_VIDEO_ID" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>

        <!-- Dashboard com cards principais -->
        <div class="dashboard">
            <div class="card">
                <h3>Heatmap do time/jogador</h3>
                <p>Confira o heatmap abaixo</p>
            </div>
            <div class="card">
                <h3>Gráfico de Passes</h3>
                <canvas id="passesChart"></canvas>
            </div>
            <div class="card">
                <h3>Linha do tempo</h3>
                <p>Eventos do jogo aparecem abaixo</p>
            </div>
            <div class="card">
                <h3>Estatísticas rápidas</h3>
                <p>Chutes, escanteios, faltas, posse de bola</p>
            </div>
        </div>
    </div>

    <!-- Containers para heatmap, eventos e estatísticas -->
    <div id="heatmapContainer" class="container"></div>
    <div id="eventContainer" class="container"></div>
    <div id="statsContainer" class="container"></div>

    <script src="../assets/script.js"></script>
</body>
</html>
